<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Welcome</title>
	<link rel="stylesheet" href="css/styles.css">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link type="text/css" href="css/home.css" rel="stylesheet"></link>
	<script type="text/javascript"  
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXbTzxCL80R195JBiGG9wHSb-UrnmX7XA&sensor=false"> 
	</script>  
	<script type="text/javascript"  src="js/map.js"></script>
</head>
<body>
	<div class="pageHeader">
		<img src="img/Logo.png" alt="Logo" title="Traveling Stops" class="logo" width="116" height="100"/>
		<div class="loginBar">
			<form action="#">
			<input type="text" name="loginUsername" id="loginUsername" placeholder="Please enter your user name"/>
			<input type="password" name="loginPassword" id="loginPassword" />
			<button id="loginButton">Login</button>
			</form>
		</div>
	</div>
	<div class="pageMainContent">
		<div id="map-canvas"></div>
		<div class="registrationContent">
			<h3 class="header2">Registration</h2>
			<hr />
			<form action="#">
			<input type="text" name="username" id="uName" placeholder="Your user name"/>
			<input type="password" name="password" id="uName" placeholder="Your password"/>
			<input type="password" name="re-password" id="pWord" placeholder="Retype your Password"/>
			<input type="email" name="email" id="email" placeholder="Your email address"/>
			<button id="registrationButton">Sign Up</button>
			</form>
		</div>
	</div>
	<div class="pageFooter"></div>
</body>
</html>
