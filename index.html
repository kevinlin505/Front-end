<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Welcome</title>
	<link rel="stylesheet" href="style/css/style.css"/>
</head>
<body ng-app="myApp">
    <header scroll ng-class="{headerChange:isChange}">
        <div class="pageHeader headerChange navbar" role="navigation">
            <div class="headerContainer container">
                <div class="navbar-header">
                    <div class="navbar-brand" id="brand">
                        <img src="style/img/logoText.png">
                    </div>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".headerTabs">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="headerTabs navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="#">Home</a>
                        </li>
                        <li class="">
                            <a href="#">About Us</a>
                        </li>
                        <li class="">
                            <a href="#">Our Services</a>
                        </li>
                        <li class="">
                            <a href="#">Resources</a>
                        </li>
                        <li class="">
                            <a href="#">Why SOHO?</a>
                        </li>
                        <li class="">
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
	<section class="pageMainContent">
        <div class="homeImg" id="top">
            <div ng-controller="homeCarousel">
                <div id="carouselPosition">
                     <carousel class="carousel" interval="myInterval">
                         <slide ng-repeat="slide in slides" active="slide.active">
                             <img class="carousel-inner" ng-src="{{slide.image}}">
                             <div class="carousel-caption">
                                 <p>{{slide.name}}</p>
                             </div>
                         </slide>
                     </carousel>
                 </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="util/main.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</body>
</html>
